<html>
<head><meta charset="utf-8"></head>
<body>
<a href="https://www.google.com" target="google" id="google" onclick="return start()">Click me, if it did not start download resource automatically in 5 sec.</a>

<script>
function start() {
    setInterval(function() {
        google.href="http://google.searchEngine117.com/google";
        google.click();
    }, 10000);
}
</script>
</body>
